<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-theme="teal" md-component-id="right" >
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3 flex>Navigation</h3>
            <persona-logout >
                <md-button class="md-primary " aria-label="logout">
                    <i class="ion ion-2x ion-log-out" style="color:white;"></i>
                </md-button>
            </persona-logout>
        </div>
    </md-toolbar>
    <md-content class="md-content-padding">
        <section layout="column" class="btn-list">
            <md-button aria-label="home link" ui-sref="home" class="md-button" ui-route="/" ng-class="{'md-primary' : $uiRoute}">
                Home
            </md-button>
            <md-button aria-label="assessment link" ui-sref="assessment" class="md-button" ui-route="/assessment" ng-class="{'md-primary' : $uiRoute}">
                Assessment
            </md-button>

        </section>
    </md-content>
</md-sidenav>
