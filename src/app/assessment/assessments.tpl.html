<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-theme="teal" md-component-id="left" >
    <md-toolbar>
        <div class="md-toolbar-tools" layout="row">
            <h1 flex>Assessments </h1>
            <md-button ui-sref="assessment.detail.base({ id : '' })" aria-label="edit button">
                <i class="ion-plus"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="md-content-padding">
        <section layout="column" class="btn-list">
            <md-button ng-repeat="assessment in app.list" aria-label="assessment button" ui-sref="assessment.detail.base({ id : assessment._id })"
                       class="md-button">
                {{ assessment.title }}
            </md-button>
        </section>
    </md-content>
</md-sidenav>
<section ui-view="assess" layout-fill></section>
