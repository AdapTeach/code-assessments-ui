<md-bottom-sheet>
  <form name="testCreation">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <!--<span flex>new test</span>-->
        <md-text-float type="text" ng-model="test.title" label="test title" flex></md-text-float>
        <md-button class="md-button" ng-click="test.save()">
          Save
        </md-button>
      </div>
    </md-toolbar>
    <div ui-ace="app.AceConfig.java" ng-model="test.code"></div>
    <textarea rows="5" ng-model="test.expectations" placeholder="expectations..."></textarea>
  </form>
</md-bottom-sheet>
