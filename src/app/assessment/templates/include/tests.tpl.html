<md-toolbar>
    <div class="md-toolbar-tools">
        <span flex></span>
        <md-button class="md-button md-button-raised" ng-click="app.bottomSheet($index,'test')">
            Add a test
        </md-button>
    </div>
</md-toolbar>
<md-list>
    <md-item ng-repeat="test in app.assessments.test">
        <md-item-content>
            <md-button class="md-button" style="width:100%;" ng-click="app.detailTest(test)">
                {{ test.title }}
            </md-button>
        </md-item-content>
    </md-item>
</md-list>
