<md-bottom-sheet>
  <form name="guideCreation" ng-submit="guide.create()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-text-float label="guide title..." flex type="text" ng-model="guide.data.title"></md-text-float>
        <md-button class="md-button" type="submit">
          Save
        </md-button>
      </div>
    </md-toolbar>
    <div ui-ace="app.AceConfig.java" ng-model="guide.data.code"></div>
  </form>
</md-bottom-sheet>
