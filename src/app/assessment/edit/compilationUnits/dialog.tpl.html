<md-dialog class="full dialog-edit">
    <form name="cuEdit" ng-submit="unit.save()">
        <md-toolbar md-theme="green">
            <div class="md-toolbar-tools">
                <md-switch ng-model="unit.data.type" aria-label="Switch 2" ng-true-value="'submitted'" ng-false-value="'provided'" flex>
                    <span style="font-size:1em;">{{ unit.data.type }}</span>
                </md-switch>
                <md-button aria-label="submit" class="md-button" type="submit" ng-disabled="cuEdit.$invalid">
                    <i class="ion-edit ion-2x ion"></i>
                </md-button>
                <md-button aria-label="close" type="button" ng-click="unit.cancel()">
                    <i class="ion-close ion-2x ion"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-text-float md-theme="light-green" name="name" label="compilation unit name..." required="true" flex type="text" ng-model="unit.data.name"></md-text-float>
        <ng-messages for="cuEdit.name.$error" ng-show="cuEdit.name.$touched">
            <ng-message when="required">
                <i class="ion-android-warning"></i>
                a compilation unit must have a name
            </ng-message>
        </ng-messages>
        <div ui-ace="app.AceConfig.java" ng-model="unit.data.code" flex></div>
    </form>
</md-dialog>
